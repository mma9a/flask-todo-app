<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Todo List</h1>
        
        <!-- Form to add new task -->
        <form action="/add" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Enter a new task" required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
        
        <!-- List of tasks -->
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span {% if task.completed %class="completed"{% endif %>{{ task.content }}</span>
                <div>
                    <form action="/complete/{{ task.id }" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm {% if task.completed %btn-secondary{% else %btn-success{% endif %}">
                            {% if task.completed %Completed{% else %Mark Complete{% endif %}
                        </button>
                    </form>
                    <form action="/delete/{{ task.id }" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        
        {% if tasks|length == 0 %}
        <p class="text-muted mt-3">No tasks yet. Add one above!</p>
        {% endif %}
    </div>
</body>
</html>
